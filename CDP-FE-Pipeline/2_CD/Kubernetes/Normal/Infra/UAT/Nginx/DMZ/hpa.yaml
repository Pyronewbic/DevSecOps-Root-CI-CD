apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-fe-hpa
  labels:
    application: nginx-fe
  namespace: deploy-uat
  annotations:
    kubernetes.io/service-account.name: deploy-uat-acc
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: nginx-app-uat
  minReplicas: 2
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50

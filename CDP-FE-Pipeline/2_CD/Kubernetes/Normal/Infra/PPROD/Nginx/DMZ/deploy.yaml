apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ngx-web
  name: nginx-app-pprod
  namespace: deploy-pprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ngx-web
  template:
    metadata:
      labels:
        app: ngx-web
    spec:
      serviceAccountName: deploy-pprod-acc
      containers:
      - image: artifactory.axisb.com/corpomni-frontend-docker-local/devops/nginx:dmz-pprod
        command: ["nginx", "-g", "daemon off;"]
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2" 
        name: nginx
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          name: nginx-conf
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-conf-cm
          items:
            - key: nginx.conf
              path: nginx.conf
      imagePullSecrets:
      - name: reg-imgpull-secret

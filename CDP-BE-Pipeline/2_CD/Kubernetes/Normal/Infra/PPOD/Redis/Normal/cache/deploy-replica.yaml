apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache-replica
  labels:
    name: redis-replica
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cache-replica
      name: redis-cache
      role: replica
  template:
    metadata:
      labels:
       app: cache-replica
       name: redis-cache
       role: replica
    spec:
      serviceAccountName: deploy-uat-acc
      imagePullSecrets:
      - name: regcred
      subdomain: replica
      containers:
      - name: replica
        image: artifactory.axisb.com/corpomni-backend-docker-local/devops/redis/redis:6.2.5-alpine
        resources:
          requests:
            cpu: 500m
            memory: 1500Mi
          limits:
            cpu: 2500m
            memory: 4000Mi
        command:
          - "redis-server"
        args:
          - "--slaveof"
          - "redis-cache.deploy-uat-istio.svc.cluster.local"
          - "6379"
          - "--protected-mode"
          - "no"
          - '--requirepass ${REDIS_PASSWORD}'
        ports:
        - containerPort: 6379
        envFrom:
        - secretKeyRef:
            name: redis-cache-secrets
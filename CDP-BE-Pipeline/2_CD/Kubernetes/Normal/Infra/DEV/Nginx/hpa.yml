apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-be
  labels:
    application: nginx-be
  namespace: deploy
  annotations:
    kubernetes.io/service-account.name: deploy-acc
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: nginx-be
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50

apiVersion: v1
kind: Service
metadata:
  name: nginx-be
  namespace: deploy
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    service.beta.kubernetes.io/aws-load-balancer-subnets: "subnet-02e738662cd061c16, subnet-03ef5aff5c7f9f5b6"
    kubernetes.io/service-account.name: deploy-acc
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:ap-south-1:000265866080:certificate/f15ed491-4ae9-4ebd-ba8e-effeadba2b30
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    # service.beta.kubernetes.io/aws-load-balancer-ip-address-type: dualstack
  labels:
    app: nginx
spec:
  type: LoadBalancer
  ports:
    - port: 15349
      name: coc-client-gateway
      targetPort: 80
      protocol: TCP
    - port: 443
      name: https
      targetPort: 80
      protocol: TCP
    - port: 15348
      name: selenium
      targetPort: 81
      protocol: TCP
    - port: 15347
      name: k8s-dashboard
      targetPort: 82
      protocol: TCP
  selector:
    app: nginx-be

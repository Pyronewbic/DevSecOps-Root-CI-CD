kind: Service
apiVersion: v1
metadata:
  name: elasticsearch
  namespace: kube-logging
  labels:
    app: elasticsearch
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    service.beta.kubernetes.io/aws-load-balancer-subnets: "subnet-02e738662cd061c16, subnet-03ef5aff5c7f9f5b6"
spec:
  selector:
    app: elasticsearch
  type: LoadBalancer
  ports:
    - port: 15341
      targetPort: 9200
      name: rest
    - port: 9300
      name: inter-node